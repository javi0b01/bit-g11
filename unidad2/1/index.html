<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Unidad 2</title>
  </head>
  <body>
    <!-- <h1>Unidad 2</h1>
    <hr /> -->
    <!-- Contenedor principal de la aplicación -->
    <section id="app-container">
      <h2>Administrador de Tareas</h2>
      <!-- Mostrar hora y fecha -->
      <div id="time-display">
        <p><strong>Hora Actual:</strong><span id="clock"></span></p>
        <p><strong>Fecha Actual:</strong><span id="date"></span></p>
      </div>
      <!-- Mostrar mensaje de bienvenida -->
      <div id="welcome-message"></div>
      <!-- Formulario para agregar nueva tarea -->
      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Agregar una tarea nueva..."
        />
        <button id="add-task-btn">Agregar Tarea</button>
      </form>
      <!--Mostrar lista de tareas -->
      <div>
        <h3>Mis Tareas</h3>
        <ul id="task-list">
          <!-- Agregaremos las tareas de manera dinámica -->
        </ul>
      </div>
      <!-- Mostrar un demo de los conjuntos -->
      <div>
        <h4>Categorías Únicas</h4>
        <div id="categories-display">
          <p>Ejemplo de categorías desde un conjunto</p>
          <span id="unique-categories"></span>
        </div>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
